<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Enter your description here" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
	<!--Browser tab icon-->
	<link rel="shortcut icon" href="assets/favicon/favicon.ico">
	<!--Link to CSS-->
	<link rel="stylesheet" href="assets/css/style.css">
	<title>WeatherLens</title>
</head>

<body>
	<div id="whole-app">
		<div id="search">
			<input type="text" id="enquiry" placeholder="City or Location..." autocomplete="off">
            <button type="button" id="searchBtn"><i class="fa fa-search"></i></button>
		</div>
		<main>
			<section id="place">
				<div id="area">Cheltenham, UK</div>
				<div id="day">Thursday 28 October 2020</div>
			</section>
			<section id="conditions-now">
				<div id="temperature">11	<span>°c</span>
				</div>
				<div id="conditions">Raining</div>
				<div id="temperature-difference">7°c / 12°c</div>
			</section>
		</main>
	</div>
    <!--Link to JavaScript-->
	<script src="assets/js/main.js"></script>
</body>
</html>
